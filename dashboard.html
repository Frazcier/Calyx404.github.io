<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <title>Encrypted</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search.css">

    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script defer src="script.js"></script>
</head>
<body onload="loadPageContent('home')">
    <header>
        <div class="header-item left-collapse-btn">
            <span class="icon material-symbols-outlined">Apps</span>
            <span class="tooltip" role="tooltip">Menu</span>
        </div>
        
        <div class="header-item">
            <a class="location line" href="index.html" target="_self">Encrypted</a>
        </div>
        
        <div class="header-item space"></div>

        <div class="header-item search">
            <form class="search-form" id="search-form">
                <label for="search-form">
                    <button class="search-icon" type="submit">
                        <span class="icon material-symbols-outlined">Manage_Search</span>
                    </button>
                    <input class="search-input" type="text" placeholder="Search blog articles">
                    <button class="search-close" type="reset">
                        <span class="icon material-symbols-outlined">Close</span>
                    </button>
                    <div class="search-background"></div>
                </label>
            </form>
        </div>

        <div class="header-item space"></div>

        <div class="header-item messages" onclick="loadPageContent('hotdog')">
            <span class="icon material-symbols-outlined">Edit_Square</span>
            <span class="tooltip" role="tooltip">Compose</span>
        </div>

        <div class="header-item notifications" onclick="loadPageContent('hotdog')">
            <span class="icon material-symbols-outlined">Notifications</span>
            <span class="tooltip" role="tooltip">Notifications</span>
        </div>
        <div class="header-item help" onclick="loadPageContent('hotdog')">
            <span class="icon material-symbols-outlined">Help</span>
            <span class="tooltip" role="tooltip">Help</span>
        </div>
        <div class="header-item account" onclick="loadPageContent('hotdog')">
            <img class="account-avatar" src="/res/favicon.ico" alt="avatar_logo">
            <span class="tooltip" role="tooltip">Account</span>
        </div>
    </header>

    <main>
        <section class="dashboard">
            <aside class="left-menu">
                <article data-target="home">
                    <h1 class="line">Dashboard</h1>
                </article>
                <article data-target="about">
                    <p class="line upper">About</p>
                </article>
            </aside>
            
            <aside class="right-content"></aside>
    
        </section>
    </main>

</body>
</html>
